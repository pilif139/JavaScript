<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-component</title>
    <style>
        /* atrybut który znika po załadowaniu sie calego DOMa*/
        [v-cloak]{
            display: none;
        }
        input{
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <login-form/>

        <hr>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp();
        
        app.component('login-form',{
            template: `
                <form @submit.prevent="handleSubmit">
                    <h1>{{title}}</h1>
                    <custom-input v-model="email" v-bind:label="emailLabel"/>
                    <custom-input v-model="password" :label="passwordLabel"/> <!--to samo co v-bind-->
                    <button>Submit</button>
                </form>
            `,
            components: ['custom-input'], 
            data(){
                return{
                    title: 'Login Form',
                    email: '',
                    password: '',
                    emailLabel: 'Email',
                    passwordLabel: 'Password',
                }
            },
            methods:{
                handleSubmit(){
                    console.log(this.email, this.password);
                }
            }

        })
        app.component('custom-input',{
            template: `
                <label>
                    {{label}}
                    <input type="text" v-model="inputValue"/>
                </label>
            `,
            props: ['label','modelValue'], //readonly w przeciwienstwie do data()
            computed: {
                inputValue: {
                    get(){
                        return this.modelValue;
                    },
                    set(value){
                        this.$emit('update:modelValue', value)
                    }
                }
            },
            // data(){
            //     return{
            //         inputValue: '',
            //     }
            // }
        })

        app.mount('#app');
    </script>
</body>
</html>
