<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Aquapark bilety</h1>
        <div class="row">
            <label for="biletyNormalne">Bilety normalne: </label>
            <input type="text" name="biletyNormalne" id="biletyN">
        </div>
        <div class="row">
            <label for="biletyUlgowe">Bilety ulgowe: </label>
            <input type="text" name="biletyUlgowe" id="biletyU">
        </div>
        <div class="row">
            <label for="godziny">Ile godzin: </label>
            <input type="text" name="godziny" id="godziny">
        </div>
        <div class="row">
            <label for="kartaRodziny">Karta dużej rodziny: </label>
            <input type="checkbox" name="kartaRodziny" id="kartaR">
        </div>
        <button type="button" id="btn">Potwierdź</button>
    </form>

    <h2 id="output"></h2>

    <script src="script.js"></script>
</body>
</html>
