<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal społecznościowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portal społecznościowy</h1>
    </header>
    <main>
        <nav><h2>Moi znajomi</h2></nav>
        <section id="osoby"></section>
        <button id="dodajOsobe">Dodaj osobę</button>
        <div id="error">Podaj prawidłowe dane!</div>
        <form>
            <button id="closeBtn">&#x2715;</button>
            <div id="form-container">
                <h3>Dodaj osobę</h3>
                <br>
                <input type="text" placeholder="Imię i nazwisko" id="dane1">
                <input type="text" placeholder="Opis"
                id="dane2">
                <br>
                <input type="radio" name="plec" value="Kobieta" id="kobieta">
                <label for="kobieta">Kobieta</label>
                <input type="radio" name="plec" value="Mężczyzna" id="mezczyzna">
                <label for="mezczyzna">Mężczyzna</label><br>
                <button type="button" id="addBtn">Dodaj</button>
            </div>
        </form>
    </main>
    <footer>
        <span>Stronę wykonał:</span>
        <a href="#">Napisz do mnie</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
